<html>
<head>
    <title>움직이는 사진</title>
</head>
<body>
    <h1>움직이는 사진</h1>
    <img id="img1" src="30.png">
    
    <script>
        let step = 1;

        setInterval(timer, 1000);

        function timer() {
            switch (step) {
                case 1:
                    document.getElementById('img1').src = '30.png';
                    step = 2;
                    break;
                case 2:
                    document.getElementById('img1').src = '31.png';
                    step = 1;
                    break;
            }
        }
    </script>
</body>
</html>
